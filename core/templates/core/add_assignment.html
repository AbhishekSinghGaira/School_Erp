{% extends 'core/base.html' %}
{% block content %}
<h2>Add Assignment</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Post</button>
    <a href="/assignments/" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
